name: Publish

on:
  push:
    branches: [ main ]

jobs:
  Publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
       path: ~/.npm
       key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
       restore-keys: |
        ${{ runner.os }}-node-
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name:  Build
      run: dotnet build ./pegasus/  
    #substitute production appsettings entries to appsettings json file
    - name: App Settings Variable Substitution
      uses: microsoft/variable-substitution@v1
      with:
        files: './pegasus/appsettings.json'
      env:
        Tokens.Key: ${{ secrets.SERVER_SECRET }}
        ConnectionStrings.DefaultConnection : ${{ secrets.DB_CONNECTION }}
    - name: Cypress Tests
      uses: cypress-io/github-action@v2
      with:
        working-directory: ./pegasus/client/
        build: npm run build
        start: npm start
    - name: .NET Publish
      run: dotnet publish ./pegasus/ --configuration Release --output deploy
    - name: Publish via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./deploy/
