 <mat-card>
  <mat-card-title>Overzicht Registraties</mat-card-title>
   <mat-card-content>
     <ngx-charts-bar-horizontal
       [scheme]="'solar'"
       [results]="data"
       [xAxis]="true"
       [yAxis]="true"
       [trimYAxisTicks]="false"
       [roundDomains]="false"
       [showDataLabel]="true"
     >
     </ngx-charts-bar-horizontal>
   </mat-card-content>
 </mat-card>
